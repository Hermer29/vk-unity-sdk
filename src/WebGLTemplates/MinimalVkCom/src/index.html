<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script defer src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script defer src="TemplateData/js/unity-initialization.js"></script>
    <script defer src="https://cdn.jsdelivr.net/vk-api/latest/vk-api-no-shortcuts.min.js"></script>
    <script defer src="TemplateData/js/vk-sdk.js"></script>
    <script defer src="TemplateData/js/app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"/>
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="stylesheet" href="TemplateData/css/style.css">
  </head>
  <body>
    <div class="root">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
